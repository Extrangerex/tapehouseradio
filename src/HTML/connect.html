    <!-- CONTENT -->

    <section class="section">
        <section class="connect">

            <div class="logo">
                <img src="../Ressources/Logo(s)/SVG/logo-shopFichier 3.svg" alt="Logo Tape House">
            </div>

            <!-- <div class="signup-login">
                    <span class="sign-up">SIGN UP</span>

            <section class="connect-with-your-mail">

                <section class="forms">
                    <form action="verification.php" method="POST" class="log-in">
                        <h1>Connexion</h1>

                        <label><b>User name</b></label>
                        <input type="text" placeholder="Type your username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Type your password" name="password" required>

                        <input type="submit" id='submit' value='LOGIN'>
                    </form>

                    <div class="or">
                        - OR -
                    </div>

                    <form action="verification.php" method="POST" class="create-account">
                        <h2>Create account</h2>

                        <label><b>User name</b></label>
                        <input type="text" placeholder="Type your username" name="username" required>

                        <label><b>Password</b></label>
                        <input type="password" placeholder="Type your password" name="password" required>

                        <label><b>Confirm your password</b></label>
                        <input type="password" placeholder="Re-type your password" name="password" required>

                        <input type="submit" id='submit' value='CREATE ACCOUNT'>
                    </form>
                </section>

                <span class="same-account">*the same account as <a href="https://www.tapehouse.shop"
                        target="_blank">Tape House Shop</a></span>

                <span class="account-email">Or create/log-in with socials</span>
            </section>

            <section class="connect-with-socials">
                <div class="sign-in-socials">
                    <div class="google">
                        <div class="logo-socials">
                            <img src="../Ressources/Logo(s)/SVG/google-brands.svg" alt="Logo Google">
                        </div>
                        <div class="span">
                            <span>Login with Google</span>
                        </div>
                    </div>
                    <div class="facebook">
                        <div class="logo-socials">
                            <img src="../Ressources/Logo(s)/SVG/facebook-f-brands.svg" alt="Logo Facebook">
                        </div>
                        <div class="span">
                            <span>Login with Facebook</span>
                        </div>
                    </div>
                    <div class="apple">
                        <div class="logo-socials">
                            <img src="../Ressources/Logo(s)/SVG/apple-brands.svg" alt="Logo Apple">
                        </div>
                        <div class="span">
                            <span>Login with Apple</span>
                        </div>
                    </div>
                </div>

                <span class="same-account">*the same account as <a href="https://www.tapehouse.shop"
                        target="_blank">Tape House Shop</a></span>

                <span class="account-email">Or create/log-in with email</span>
            </section>

        </section>
