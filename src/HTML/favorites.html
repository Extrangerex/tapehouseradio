<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="../CSS/favorites.css">

    <title>Favorites</title>

<body>

    <div class="header-favorites">
        <h1>FAVORITES</h1>

                <div class="card-content card-front">
                    <img src="../imgs-lasts-tests/1x/codyFichier 14.png" alt="Favorite">

                        <p class="artist">Cody Currie</p>
                        <p class="title">Beer Machine</p>
                    </div>
                    </div>
                    <div class="card-content card-back">
                        <img src="../Ressources/SVG/card-back-whiteFichier 1.svg" alt="Card Back" class="card-back-img">
                        <div class="content">
                            <h3 class="listen-on" style="color: black;">
                                LISTEN ON
                            </h3>
                            <div class="icons">
                                <i class="fab fa-spotify"></i>
                                <i class="fab fa-apple"></i>
                                <i class="fab fa-deezer"></i>
                            </div>
                        </div>
                    </div>
            </div>
            
        </div><div class="card">
            <div class="contain-card">
                <div class="card-content card-front">
                    <img src="../imgs-lasts-tests/1x/liberatorzFichier 16.png" alt="Favorite">

                    </div>

                        <div class="content">
                            <h3 class="listen-on" style="color: black;">

                            <div class="icons">
                                <i class="fab fa-spotify"></i>

                    </div>
            </div>
            
        </div>

    </div>
